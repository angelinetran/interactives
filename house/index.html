<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/interactive_map.css">
        <script src="scripts/vendor/modernizr.js"></script>
        <!-- Drag-n-drop functionality -->
        
    </head>
    <body>
        <div class="olshan_wrapper">
            <div class="content">
                <div class="diagram">
                    <div class="numbers">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                        <div class="four"></div>
                        <div class="five"></div>
                        <div class="six"></div>
                        <div class="seven"></div>
                    </div><!-- /.numbers -->
                    <div class="basement"></div>
                    <div class="bubble">
                        <div><img src="images/gif1.gif" class="bone"></div>
                        <div><img src="images/gif2.gif" class="btwo"></div>
                        <div><img src="images/gif3.gif" class="bthree"></div>
                        <div><img src="images/gif4.gif" class="bfour"></div>
                        <div><img src="images/gif5.gif" class="bfive"></div>
                        <div><img src="images/gif6.gif" class="bsix"></div>
                        <div><img src="images/gif7.gif" class="bseven"></div>
                    </div>
                    <div class="animate">
                        <div class="ani_five"></div>
                        <div class="ani_four"></div>
                        <div class="ani_fourb"></div>
                        <div class="ani_one"></div>
                        <div class="ani_seven"></div>
                        <div class="ani_six"></div>
                        <div class="ani_three"></div>
                        <div class="ani_two"></div>
                    </div>
                <div class="box">
                    <div class="draggable box01"></div>
                    <div class="draggable box02"></div>
                    <div class="draggable box03"></div>
                    <div class="draggable box05"></div>
                    <div class="draggable box06"></div>
                </div>
                <div class="light"></div>
                </div><!-- /.diagram -->
                <div class="info">
                    <div class="info_wrapper">
                        <div class="home"></div>
                        <div class="filler"></div>
                    </div>
                </div><!-- /.info -->
            </div><!-- /.content -->        
        </div><!-- /.olshan_map_wrapper -->
        <script src="scripts/interactive_map.js"></script>
        <audio preload="auto" class="sound_chair">
            <source src="sounds/sound_chair.mp3"></source>
            <source src="sounds/sound_chair.ogg"></source>
        </audio>
        <audio preload="auto" class="sound_crack">
            <source src="sounds/sound_crack.mp3"></source>
            <source src="sounds/sound_crack.ogg"></source>
        </audio>
        <audio preload="auto" class="sound_door">
            <source src="sounds/sound_door.mp3"></source>
            <source src="sounds/sound_door.ogg"></source>
        </audio>
        <audio preload="auto" class="sound_flies">
            <source src="sounds/sound_flies.mp3"></source>
            <source src="sounds/sound_flies.ogg"></source>
        </audio>
        <audio preload="auto" class="sound_splash">
            <source src="sounds/sound_splash.mp3"></source>
            <source src="sounds/sound_splash.ogg"></source>
        </audio>
        <audio preload="auto" class="sound_waterdrop">
            <source src="sounds/sound_waterdrop.mp3"></source>
            <source src="sounds/sound_waterdrop.ogg"></source>
        </audio>
        
</body>
</html>
