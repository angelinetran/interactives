<html>
<head>
<title>Business Travel</title>
<link rel="stylesheet" type="text/css" href="ss_business_travel.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="ss_business_ie8.css" />
<![endif]-->
</head>
<body style="background-color:#000">

<div id="ss_business_wrapper">
    <div id="ss_experience_person">
        <div id="ss_experience_level"></div>
        <div id="ss_novice_person"></div>
        <div id="ss_intermediate_person"></div>
        <div id="ss_expert_person"></div>
    </div>

    <div id="ss_business_tips">
        <div id="ss_novice_traveler_wrapper">
            <div id="ss_novice_packing_wrapper">
                <div id="ss_novice_packing_title"></div>
                <div id="ss_novice_packing_content"></div>
            </div>
            <div id="ss_novice_app_wrapper">
                <div id="ss_novice_app_title"></div>
                <div id="ss_novice_app_content">
                    <table>
                        <tr>
                            <td>
                                <img src="images/ss_app_skype.png" width="55" alt="skype">
                                <p>Skype</p>
                            </td>
                            <td>
                                <img src="images/ss_app_googe_translate.png" width="55" alt="google translate">
                                <p>Google Translate</p>
                            </td>
                            <td>
                                <img src="images/ss_app_kayak.png" width="55" alt="kayak">
                                <p>Kayak</p>
                            </td>
                            <td>
                                <img src="images/ss_app_trip.png" width="55" alt="TripAdvisor">
                                <p>TripAdvisor</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="images/ss_app_yelp.png" width="55" alt="Yelp">
                                <p>Yelp</p>
                            </td>
                            <td>
                                <img src="images/ss_app_foursquare.png" width="55" alt="Foursquare">
                                <p>Foursquare</p>
                            </td>
                            <td>
                                <img src="images/ss_app_weather.png" width="55" alt="The Weather Channel">
                                <p style="font-size:8px">The Weather Channel</p>
                            </td>
                            <td>
                                <img src="images/ss_app_near_me.png" width="55" alt="What's Near Me">
                                <p>What's Near Me</p>
                            </td>
                        </tr>
                    </table>
                    <div class="icon_info">
                    </div>
                </div>
            </div>
            <div id="ss_novice_checkin_wrapper">
                <div id="ss_novice_checkin_title"></div>
                <div id="ss_novice_checkin_content"></div>
            </div>
        </div>
        <div id="ss_intermediate_traveler_wrapper">
            <div id="ss_intermediate_packing_wrapper">
                <div id="ss_intermediate_packing_title"></div>
                <div id="ss_intermediate_packing_content"></div>
            </div>
            <div id="ss_intermediate_app_wrapper">
                <div id="ss_intermediate_app_title"></div>
                <div id="ss_intermediate_app_content">
                    <table>
                        <tr>
                            <td>
                                <img src="images/ss_app_help_call.png" width="55" alt="Help Call">
                                <p>Help Call</p>
                            </td>
                            <td>
                                <img src="images/ss_app_trip_it.png" width="55" alt="TripIt">
                                <p>TripIt</p>
                            </td>
                            <td>
                                <img src="images/ss_app_open_table.png" width="55" alt="OpenTable">
                                <p>OpenTable</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="images/ss_app_zagat.png" width="55" alt="Zagat">
                                <p>Zagat</p>
                            </td>
                            <td>
                                <img src="images/ss_app_hotspot.png" width="55" alt="HopStop">
                                <p>HopStop</p>
                            </td>
                            <td>
                                <img src="images/ss_app_cab.png" width="55" alt="Cab4me">
                                <p>Cab4me</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="ss_intermediate_checkin_wrapper">
                <div id="ss_intermediate_checkin_title"></div>
                <div id="ss_intermediate_checkin_content"></div>
            </div>
        </div>
        <div id="ss_expert_traveler_wrapper">
            <div id="ss_expert_packing_wrapper">
                <div id="ss_expert_packing_title"></div>
                <div id="ss_expert_packing_content"></div>
            </div>
            <div id="ss_expert_app_wrapper">
                <div id="ss_expert_app_title"></div>
                <div id="ss_expert_app_content">
                    <table>
                        <tr>
                            <td>
                                <img src="images/ss_app_vocre.png" width="55" alt="Vocre">
                                <p>Vocre</p>
                            </td>
                            <td>
                                <img src="images/ss_app_oanda.png" width="55" alt="OANDA">
                                <p>OANDA</p>
                            </td>
                            <td>
                                <img src="images/ss_app_evernote.png" width="55" alt="Evernote">
                                <p>Evernote</p>
                            </td>
                            <td>
                                <img src="images/ss_app_where_to_wee.png" width="55" alt="Where to Wee">
                                <p>Where to Wee</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="images/ss_app_all_subway.png" width="55" alt="AllSubway">
                                <p>AllSubway</p>
                            </td>
                            <td>
                                <img src="images/ss_app_trip_lingo.png" width="55" alt="TripLingo">
                                <p>TripLingo</p>
                            </td>
                            <td>
                                <img src="images/ss_app_seat_guru.png" width="55" alt="SeatGuru">
                                <p>SeatGuru</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="ss_expert_checkin_wrapper">
                <div id="ss_expert_checkin_title"></div>
                <div id="ss_expert_checkin_content"></div>
            </div>
        </div>
        <div id="ss_left_nav">
            <div id="ss_left_nav_novice"></div>
            <div id="ss_left_nav_intermediate"></div>
            <div id="ss_left_nav_expert"></div>
        </div>
        <div id="ss_bottom_nav">
            <div id="ss_bottom_back_to_all"></div>
            <div id="ss_bottom_apps"></div>
            <div id="ss_bottom_packing_tips"></div>
            <div id="ss_bottom_check_in_tips"></div>
        </div>
        <div id="ss_footer_dots"></div>
    </div>
</div>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script src="ss_business_travel.js"></script>
</body>
</html>
